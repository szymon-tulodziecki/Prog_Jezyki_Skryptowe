<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="dodatkowy.css">
    <script src="forms.js"></script>
    <title>Formularz</title>
</head>
<body>
    <form action="index.html#kontakt" method="post" onsubmit="return checkForm()">
        <div class="mb-3">
            <p id="errorName" class="hide">Imię i nazwisko jest wymagane.</p>
            <label for="fullName" class="form-label">Imię i nazwisko</label>
            <input type="text" class="form-control" id="fullName" name="fullName" 
            onblur="validateFullName()" onchange="validateFullName()">
                </div>
        <div class="mb-3">
            <p id="errorEmail" class="hide">Adres email jest wymagany.</p>
            <label for="email" class="form-label">Adres email</label>
            <input type="email" class="form-control" id="email" name="email" 
            onblur="validateEmail()" onchange="validateEmail()">
                </div>
        <div class="mb-3">
            <p id="errorMessage" class="hide">Wiadomość jest wymagana (maks. 250 znaków).</p>
            <label for="message" class="form-label">Wiadomość</label>
            <textarea class="form-control" id="message" name="message" rows="3" maxlength="250" 
            onblur="validateMessage()" oninput="validateMessage()"></textarea>
                </div>
        <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
</body>
</html>
